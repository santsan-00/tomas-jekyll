---
layout: default
title: Contact
---

<section class="hero_contact">
  <h1>Let's Connect!</h1>
  <div class="text_wrapper">
      <ul>
        {% for link in site.data.settings.social %}
        <li class="socials">
          <img class='svg' src='/assets/images/{{ link.svg }}' />
          <a href="{{ link.link }}"
            >{{ link.username }}</a
          >
        </li>
        {% endfor %}
      </ul>
    <div>
        <form>
          <div class="form_wrapper">
            <label>Full Name
              <input 
                type="text"
                id="name"
                name="name"
                placeholder="Full Name"
              />
            </label>
            <label>
              Email
              <input
                type="email"
                id="email"
                name="_replyto"
                placeholder="Email Address"
              />
            </label>
        </div>
        <label>
          Write your message...
          <textarea
            name="message"
            id="message"
            placeholder="Type Message Here"
            ></textarea>
        </label>
            <button type="submit">Send Submission</button>
          </div>
      </form>
  </div>
</section>\
