<header id="header">
  <nav>
    <a href="{{ site.baseurl }}/">
      {% if site.data.settings.logo %}
      <img
        class="logo"
        src="/assets/images/{{ site.data.settings.logo }}"
        alt="{{ site.data.settings.title }}"
      />
      {% else if %}
      <h3>{{site.data.settings.title}}</h3>
      {% endif %}
    </a>
    <!-- Menu Button -->
    <img class="hamburguer" src="/assets/images/hamburger.svg" />

    <ul class="closed menu_wrapper">
      <li>
        <a href="{{ site.baseurl }}/">Home</a>
      </li>
      {% for link in site.data.settings.menu %}
      <li>
        <a href="{{ link.link }}">{{ link.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
